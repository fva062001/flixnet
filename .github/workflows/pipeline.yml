name: Deployment Pipeline 

on:
    push:
        branches:
        - main

jobs: 
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
              with:
                fetch-depth: 0
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '18'
            - name: Install dependencies
              run: npm install
            - name: Linter check
              run: npm run lint